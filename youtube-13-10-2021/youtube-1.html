    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #search{
            width: 50%;
            height: 30px;
            
            
        }
        #nav > img{
            width: 30px;
            height: 30px;
        }
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

*:focus{
    outline: none;
}

body{

    position: relative;
    background: #f0f0f0;
    font-family: 'roboto', sans-serif;
}

.navbar{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    display: flex;
    align-items: center;
    padding: 0 2.5vw;
}

.toggle-btn{
    width: 20px;
    height: 10px;
    position: relative;
    cursor: pointer;
    /* background: black; */
}


.toggle-btn span{

    position: absolute;
    width: 100%;
    height: 2px;
    top: 50%;
    transform: translateY(-50%);
    background: #979797;
}

.toggle-btn span:nth-child(1){

    top: 0;
}

.toggle-btn span:nth-child(3){

    top: 100%;
}


.logo{
    height: 70px;
    margin: -10px 30px 0;
}

.search-box{
    position: relative;
    max-width: 500px;
    width: 50%;
    height: 35px;
    display: flex;
}

.search-bar{
    width: 85%;
    height: 100%;
    border: 2px solid #dbdbdb;
    padding: 0 20px;
    font-size: 16px;
    text-transform: capitalize;
}

.search-btn{

    width: 100%;
    height: 100%;
    border: 0px solid #bdbdbd;
    /* padding: 1px 0; */
    border-left: none;


}

.search-btn img{
    height: 100%;
}


.user-options{

    height: 35px;
    display: flex;
    align-items: center;
    margin-left: auto;
}

.user-options .icon{
    height: 80%;
    margin: 20px;
    cursor: pointer;
}


.user-dp{

    height: 30px;
    cursor: pointer;
    border-radius: 50%;
    width: 30px;
    overflow: hidden;
}

.user-dp img{
    height: 100%;
    width: 100%;
}


.side-bar{
    position: fixed;
    top: 90px;
    left: 0;
    min-width: 250px;
    width: 250px;
    height: calc(100vh - 60px);
    background: #fff;
    padding-right: 10px;
}


.links{

    display: block;
    width: 100%;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    text-transform: capitalize;
    color: #242424;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
}

.links img{
    width: 20%;
    height: 30px;
    margin-right: 20px;
}


.links:hover{

    background-color: rgba(0, 0, 0, 0.1);
}


.filters{

    position: fixed;
    left: 250px;
    top: 90px;
    width: calc(100% - 250px);
    height: 60px;
    background: #fff;
    border-top: 1px solid #dbdbdb;
    border-bottom: 1px solid #dbdbdb;
    padding: 0 20px;
    display: flex;
    align-items: center;
    overflow-x: auto;

}


.filter-options{

    flex: 0 0 auto;
    padding: 10px 20px;
    border-radius: 50px;
    border: 1px solid #dbdbdb;
    background: #f0f0f0;
    text-transform: capitalize;
    margin-right: 10px;
    color: black;
    font-size: 15px;
    cursor: pointer;
}
.video-container{

width: calc(100% - 250px);
margin-top: 120px;
margin-left: 250px;
padding: 20px;
display: grid;
grid-template-columns: repeat(4, 25%);
grid-gap: 20px 5px;
overflow-x: hidden;
/* background: black; */
}

.video{

min-height: 250px;
height: auto;
/* background: black; */
}

<script>
    let  parent = document.getElementById("container")
    async function getdata(){
        let videoname = document.getElementById("search").value
        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?maxResults=20&q=${videoname}&type=video&key=AIzaSyD5ZmU4D9H9EjxT6hyON3UrRrPQ8vW7Plk`)
        let data = await res.json()
        //console.log(data);
        appendvideo(data.items)
    }
    //getdata()
    
    
    function appendvideo(video){
        parent.innerHTML = null
            video.forEach(({id:{videoId}}) => {
                     //console.log(videoId);
                     let div = document.createElement("div")
                     div.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
                     parent.append(div)
            });

    }
</script>
