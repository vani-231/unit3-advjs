<script>
    let  parent = document.getElementById("container")
    async function getdata(){
        let videoname = document.getElementById("search").value
        
            let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?maxResults=20&q=${videoname}&type=video&key=AIzaSyD5ZmU4D9H9EjxT6hyON3UrRrPQ8vW7Plk`)
            let data = await res.json()
        //console.log(data);
        appendvideo(data.items)
            
    }
    
    //getdata()

    
    
    
    function appendvideo(video){
        parent.innerHTML = null
            video.forEach(({id:{videoId}}) => {
                     //console.log(videoId);
                     let div = document.createElement("div")
                     div.innerHTML = `<iframe width="270" height="250" src="https://www.youtube.com/embed/${videoId}"" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
                     parent.append(div)
            });

    }
</script>
